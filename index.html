<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
 
</head>
<body>
    <div class="weather-app">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search city...">
            <button class="search-btn">🔍</button>
        </div>
        
        <!-- Current Weather -->
        <div class="current-weather">
            <h1 class="city">New York</h1>
            <p class="date">mon jan 01 2020</p>
            <div class="weather-icon">☀️</div>
            <div class="temp">24</div>
            <p class="description">Sunny</p>
        </div>
        
        <!-- Weather Details -->
        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-icon">💧</div>
                <div class="detail-value">65%</div>
                <div class="detail-label">Humidity</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">💨</div>
                <div class="detail-value">12 km/h</div>
                <div class="detail-label">Wind</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">↗️</div>
                <div class="detail-value">1012 hPa</div>
                <div class="detail-label">Pressure</div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
